[scratchpads.yazi]
animation = "fromRight"
command = "wezterm start --class 'wezterm-yazi' -e yazi"
class = "wezterm-yazi"
size = "65% 60%"
max_size = "1920px 100%"
position = "336px 216px"
lazy = true
margin = 340

[scratchpads.spotify]
animation = "fromLeft"
command = "spotify"
class = "spotify"
match_by = "class"
size = "90% 88%"
max_size = "1920px 100%"
lazy = true
margin = 110

