[scratchpads.yazi]
animation = "fromRight"
command = "kitty --class kitty-yazi -e yazi"
class = "kitty-yazi"
size = "65% 60%"
max_size = "1920px 100%"
position = "336px 216px"
lazy = true
margin = 340


[scratchpads.spotify]
animation = "fromLeft"
command = "spotify"
class = "Spotify"
match_by = "class"
size = "90% 88%"
max_size = "1920px 100%"
lazy = true
margin = 110

[scratchpads.obsidian]
animation = "fromBottom"
command = "obsidian"
class = "obsidian"
match_by = "class"
size = "65% 620px"
max_size = "1920px 100%"
lazy = true
margin = 20

