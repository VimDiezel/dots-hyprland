[pyprland]
plugins = [
  "scratchpads",
]


[scratchpads.term]
animation = "fromTop"
command = "wezterm start --class 'wezterm-dropterm'"
class = "wezterm-dropterm"
size = "65% 35%"
max_size = "1920px 100%"
offset = 700
lazy = true
margin = 52

