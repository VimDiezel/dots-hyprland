# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "rose-pine"

format = """
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$lua\n\
$character\
"""
# Starship modules
[character]
success_symbol = "[î˜« â¯](iris)"
error_symbol = "[î˜« â¯](love)"
vimcmd_symbol = "[î˜« â®](subtle)" # For use with zsh-vi-mode

[git_branch]
style = "bold foam"
symbol = "ï˜ "

[fill]
style = "fg:overlay"
symbol = " "

[git_status]
disabled = false
style = "fg:love"
format = '(fg:overlay)([$all_status$ahead_behind]($style))(fg:overlay) '
up_to_date = '[ âœ“ ](fg:iris)'
untracked = '[?\($count\)](fg:gold)'
stashed = '[\$](fg:iris)'
modified = '[!\($count\)](fg:gold)'
renamed = '[Â»\($count\)]fg:iris)'
deleted = '[âœ˜\($count\)](style)'
staged = '[++\($count\)](fg:gold)'
ahead = '[â‡¡\(${count}\)](fg:foam)'
diverged = 'â‡•[\[](fg:iris)[â‡¡\(${ahead_count}\)](fg:foam)[â‡£\(${behind_count}\)](fg:rose)[\]](fg:iris)'
behind = '[â‡£\(${count}\)](fg:rose)'

[directory]
format = "[$path ]($style)"
style = "bold fg:pine"
truncation_length = 3
truncation_symbol = "â€¦/"

[directory.substitutions]
Documents = "ó°ˆ™"
Downloads = "ï€™ "
Music = "ï€ "
Pictures = "ï€¾ "

# Palette definitions
[palettes.rose-pine]
